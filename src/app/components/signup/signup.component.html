<!-- The Modal (contains the Sign Up form) -->
<div class="card">
  <!-- <a href="/"><span   class="close" title="Close">&times;</span></a>  --> 
<div id="id01" class="container modal-content">
<!-- <span onclick="document.getElementclass="container modal-content"ById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
 <form [formGroup]="registrationFormÂ " (ngSubmit)=saveUser() style="justify-content: center;">
     
     

     <div class="row text-center">
       <div class="col-sm-offset-1 col-sm-10">
         <h1>Sign Up</h1>
         <p>Please fill in this form to create an account.</p>

       </div>
      </div>  
     <div class="row">
       <div class="col-sm-10">
         <input type="text" class="form-control"  formControlName="name" placeholder="Full Name" required >

       </div>
      </div>

      <div class="row" *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)" class="alert alert-danger">
        <div class="col-sm-10" *ngIf="registrationForm.controls['name'].errors.required">
           Name is required.
        </div>
      </div>

      <div class="row">
       <div class="col-sm-10">
         <input type="text" class="form-control" formControlName="email" placeholder="Email" required>
       </div>
      </div>

      <div class="row" *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)" class="alert alert-danger">
        <div class="col-sm-10" *ngIf="registrationForm.controls['email'].errors.required">
           Email is required.
        </div>
      </div>


      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile Number" required>
        </div>
       </div>

       <div class="row" *ngIf="registrationForm.controls['mobile'].invalid && (registrationForm.controls['mobile'].dirty || registrationForm.controls['mobile'].touched)" class="alert alert-danger">
        <div class="col-sm-10" *ngIf="registrationForm.controls['mobile'].errors.required">
           Contact number is required.
        </div>
      </div>

      
      <div class="row">
       <div class="col-sm-10">
         <input type="password" class="form-control" formControlName="password"  placeholder="Password" required >
       </div>
      </div> 

      <div class="row" *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)" class="alert alert-danger">
        <div class="col-sm-10" *ngIf="registrationForm.controls['password'].errors.required">
           Password is required.
        </div>
      </div>

      

      
     <div class="row">
 
       <div class=" col-sm-10">
         <input type="password" class="form-control" formControlName="repassword" placeholder="Repeate Password" required >

       </div>
      </div>

      <div class="row" *ngIf="registrationForm.controls['repassword'].invalid && (registrationForm.controls['repassword'].dirty || registrationForm.controls['repassword'].touched)" class="alert alert-danger">
        <div class="col-sm-10" *ngIf="registrationForm.controls['repassword'].errors.required">
           Please re enter the Password
        </div>
      </div>


      <div class="row">
 
       <div class=" col-sm-offset-1 col-sm-10">
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
       </div>
      </div> <br>

     
 
      <div class="row ">
       
       <div class="col-sm-offset-3 col-sm-7">
         
                   <input type="submit" class="btnn btn-info" value="Submit" style=" margin-right: 40px;">
         <!--<input type="button"  class="btnn btn-basic cancelbtn" value="cancel"> -->
         <a class="btnn btn-info cancelbtn" role="button" href="/home">Cancel</a>
       </div> 
     </div><br>
     
   
 </form>
</div>
</div>
